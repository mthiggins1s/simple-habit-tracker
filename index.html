<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Habit Tracker</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/border-animation.css" />
    <script type="module" src ="./scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Simple Habit Tracker</h1>
      <div class="habit-container" id="habit-container">
      </div>
      <div class="add-habit-section">
        <input type="text" id="habit-name-input" placeholder="Enter a new habit" />
      </div>
      <div class="button-container">
        <button id="add-habit-btn">Add</button>
        <button id="remove-habit-btn">Delete</button>
      </div>      
      <button id="mark-complete">Mark Habits as Complete</button>
      <div class="summary">
        <h2>Summary</h2>
        <p>Total Habits Completed: <span id="total-completed">0</span></p>
    </div>
